<!-- This is a comment in HTML -->
<!--
    Multiline comments in HTML are done the same way but notice the closing tag is on a line by itself.
-->

<!-- starts the HTML document -->
<html>
    <!-- Head is a tag that contains information about the HTML document itself such as titles, element styling, scripts, etc.-->
    <head>
        <!-- 
            This is where we're doing our element styling for the HTML document.
            We might break this out into it's own file in the future if it grows to much more.

            .title_box is the div tag that contains a title displayed at the top and content in a box sort of like a tab.

            .title_box #title is the div that contains the actual title. This positions that element to the top left of it's containing element.

            .title_box #content is the actual content we're displaying. We're not currently styling it but could.

            .butt styles the big buttons at the top. This sets the height and width to make it easy to hit on the phone.
        -->
        <style>
            .title_box {
                border: #3c5a86 1px dotted;
                }

            .title_box #title {
                position: relative;
                top: -0.5em;
                margin-left: 1em;
                display: inline;
                background-color: white;
            }

            .title_box #content {}

            .butt{
                height:100px;
                width: 150px;
            }
        </style>
    </head>
    <!-- Boxy contains the content of the HTML document you actually see -->
    <body>
        <!-- this is just a header (H1) for the page, we could remove this honestly. -->
        <h1>Chaos</h1>

        <!-- 
            this starts our actual content. This first box "Controls" is where our big buttons
            are located to roll each list
        -->
        <div class="title_box">
            <div id="title">Controls</div>
            <div id="buttons">
                <p>
                    <!-- we give each button an "ID" to reference them in the javascript later -->
                    <button id="bChaos" class="butt">Chaos</button>
                    <button id="bEnchant" class="butt">EnchantWorldLand</button>
                    <button id="bPersona" class="butt">PersonaLand</button>
                    <button id="bWhacky" class="butt">WhackyLand</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="bClear" class="butt">Clear</button>
                </p>
            </div>    
        </div>
        <!-- this is an empty paragraph to create some space between the sections -->
        <p></p>
        <!-- the chaos section. the paragraph here has an "ID" we refenence in the javascript later to change what it says. -->
        <div class="title_box">
            <div id="title">Current Chaos Card</div>
            <div id="Divchaos"><p id="chaos"></p></div>
        </div>
        <p></p>
        <div class="title_box">
            <div id="title">Current EnchantWorldLand Card</div>
            <div id="Divenchantworldland"><p id="enchantworldland"></p></div>
        </div>
        <p></p>
        <div class="title_box">
            <div id="title">Current PersonaLand Card</div>
            <div id="Divpersonaland"><p id="personaland"></p></div>
        </div>
        <p></p>
        <div class="title_box">
            <div id="title">Current WhackyLand Card</div>
            <div id="Divwhackyland"><p id="whackyland"></p></div>
        </div>

        <!-- 
            we need to load the javascript files AFTER all the elements we're using on the HTML are loaded 
            This is as llate as we can load them.
        
            We have to load the list files first because they are referenced in the main.js file
        
            Each list has it's own file to make maintenance easier.
        -->
        <script src="./chaosList.js"></script>
        <script src="./enchantWorldLandList.js"></script>
        <script src="./personaLandList.js"></script>
        <script src="whackyLandList.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
